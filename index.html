    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Partner v Akci">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1f2933;
            color: #f5f7fa;
            overflow-x: hidden;
        }

        h1,
        h2,
        .heading-font,
        .accent-text {
            color: #f6c453;
        }

        .accent-bg {
            background-color: #f6c453;
        }

        .accent-border {
            border-color: #f6c453;
        }

        .glass-card {
            background: rgba(45, 55, 72, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(246, 196, 83, 0.1);
        }

        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #f6c453;
            border-radius: 10px;
        }

        @keyframes gold-shimmer {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }

        .gold-shimmer {
            background: linear-gradient(90deg, #bb8712 25%, #f6c453 50%, #bb8712 75%);
            background-size: 200% 100%;
            animation: gold-shimmer 3s infinite linear;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Night Vision Mode */
        .night-vision-mode {
            filter: sepia(100%) hue-rotate(-50deg) saturate(600%) contrast(0.9) brightness(0.8);
            background-color: #000 !important;
        }

        .night-vision-mode .accent-text,
        .night-vision-mode h1,
        .night-vision-mode h2,
        .night-vision-mode .heading-font {
            color: #ff3300 !important;
        }

        .night-vision-mode .accent-bg {
            background-color: #ff3300 !important;
        }
    </style>
