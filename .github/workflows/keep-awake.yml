name: Keep Server Awake

on:
  schedule:
    # Runs every 14 minutes
    - cron: '*/14 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render.com server
        run: |
          echo "Pinging server to keep it awake..."
          curl -f https://projectsrv-d5mlt7f5r7bs73d896cg.onrender.com/api/health || echo "Server is warming up..."
          echo "Ping completed at $(date)"
